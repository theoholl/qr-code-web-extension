<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      svg {
        width: 220px;
      }
    </style>
  </head>

  <body>
    <div class="p-6 flex flex-col gap-4">
      <div class="flex justify-between align-middle">
        <h1 class="text-xl text-slate-800">Scan QR code</h1>
        <button class="p-2 rounded-md" id="close-button">
          <img src="/symbols/close.svg" />
        </button>
      </div>

      <div class="px-6">
        <div
          id="qr-code"
          class="grid place-content-center aspect-square border rounded-2xl"
        ></div>
      </div>

      <div class="relative">
        <input
          id="url-input"
          type="text"
          value="https://localhost"
          class="w-[280px] pr-12 py-2 rounded-lg border-0 ring-1 ring-gray-300 focus:ring-2 text-slate-800"
        />
        <button
          id="copy-button"
          class="absolute right-0 h-full px-3 rounded-r-lg border-0"
        >
          <img id="copy-icon" src="/symbols/copy.svg" />
        </button>
      </div>

      <div class="flex justify-end gap-2">
        <select
          id="format-select"
          class="border-none rounded-md font-bold text-sm text-slate-800"
        >
          <option value="png">PNG</option>
          <option value="svg">SVG</option>
        </select>
        <button
          id="download-button"
          class="px-6 py-2 border rounded-lg shadow font-bold text-sm text-slate-800"
        >
          Download
        </button>
      </div>
    </div>

    <script type="module" src="./dist/popup.js"></script>
  </body>
</html>
